{% extends 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container footer-padding">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2 class="logo-font mb-4 text-center">FAQ</h2>
            <hr>
            {% if questions%}
            {% for question in questions %}
            <h4>{{ question.question }}</h4>
            {% endfor %}
            {% else%}
            <div class="container-lg">
                <div class="text-center text-danger">
                    <h4>No frequently asked questions to display</h4>
                </div>
            </div>    
             {% endif %}
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary text-center" aria-label="Back to home page">Home</a>
</div>
</div>
</div>
{% endblock %}
