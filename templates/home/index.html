{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container index-style">
    <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                <!-- Products - shop now -->
                <div class="carousel-item active">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col-7 col-md-3 my-auto">
                                <h1 class="display-4 logo-font text-warning text-center">
                                   Adventure awaits...
                                </h1>
                                <div class="my-5">
                                    <h4>
                                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" aria-label="let's go">Let's go</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- contact -->
                <div class="carousel-item">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col-7 col-md-3 my-auto">
                                <h1 class="display-4 logo-font text-warning text-center">
                                    Need advice ?
                                </h1>
                                <div class="my-5">
                                    <h4>
                                        <a href="{% url 'contact' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" aria-label="contact">Contact Us</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Newsletter -->
                <div class="carousel-item">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col-7 col-md-3 my-auto">
                                <h1 class="display-4 logo-font text-warning text-center">
                                    Check our fantastic offers.
                                </h1>
                                <div class="my-5">
                                    <h4>
                                        <a href="{% url 'newsletter_signup' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" aria-label="subscribe">Subscribe</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Visit our Facebook -->
                <div class="carousel-item">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col-7 col-md-3 my-auto">
                                <h1 class="display-4 logo-font text-warning text-center">
                                    Visit our Facebook <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                </h1>
                                <div class="my-5">
                                    <h4>
                                        <a href="https://www.facebook.com" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3" aria-label="subscribe">Facebook</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!--Previous arrow -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <!-- Next arrow -->
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
