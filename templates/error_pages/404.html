{% extends 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<!-- Handler template for not found request 404. -->
<div class="overlay"></div>
<div class="container footer-padding">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Oops!! This page could not be found.</h2>
            <h5 class="text-muted">Sorry but the page you are looking for does not exist, have been removed, name changed or is temporarily unavailable.</h5>
            <hr>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary" aria-label="Back to home page">Home</a>
</div>
</div>
</div>
{% endblock %}
